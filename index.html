<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="content">
        <button class="button show">START GAME</button>
        <div id="game-board">
            <div class="board-square" id="0">X</div>
            <div class="board-square" id="1">X</div>
            <div class="board-square" id="2">X</div>
            <div class="board-square" id="3">X</div>
            <div class="board-square" id="4">X</div>
            <div class="board-square" id="5">X</div>
            <div class="board-square" id="6">X</div>
            <div class="board-square" id="7">X</div>
            <div class="board-square" id="8">X</div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
