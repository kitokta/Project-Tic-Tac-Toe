<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="content">
      <h1 class="heading" id="marker-warning">Please, choose your marker!</h1>
      <div id="button-container">
        <button class="button show" id="x">X</button>
        <button class="button show" id="o">O</button>
      </div>
      <div id="game-board">
        <button class="board-square top left" id="0"></button>
        <button class="board-square top" id="1"></button>
        <button class="board-square top right" id="2"></button>
        <button class="board-square left" id="3"></button>
        <button class="board-square" id="4"></button>
        <button class="board-square right" id="5"></button>
        <button class="board-square bottom left" id="6"></button>
        <button class="board-square bottom" id="7"></button>
        <button class="board-square bottom right" id="8"></button>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
